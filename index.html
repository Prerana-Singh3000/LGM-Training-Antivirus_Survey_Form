<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Survey Questionnaire For Software</h1>
    </nav>
    <div class="form">
        <div class="format">
    <form>
        <label for="name">Name : </label>
        <input type="text" id="name" size="30">
        <br><br>
        <label for="age">Age : </label>
        <input type="text" id="age">
        <br><br>
        <label for="add">Address : </label>
        <textarea name="add" id="add" cols="50" rows="10"></textarea>
        <br><br>
        <label for="ph">Phone Number : </label>
        <input type="tel" name="ph" id="ph">
        <br><br>
        <label for="email">Email Id : </label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="gender">Gender : </label>
        <input type="radio" name="gender" id="gender" value="1">Male
        <input type="radio" name="gender" id="gender" value="1">Female
        <br><br>
        <label for="prof">Profession : </label>
        <input type="text" name="prof" id="prof">
        <br><br>
        <h3><em>The following are few questions related to antivirus software products. Please answer all the questions:</em></h3>
        <br><br>

        <label for="q1">Q1. Do you use any antivirus software ? </label>
        <br>
        <textarea name="q1" id="q1" cols="80" rows="3"></textarea>     
        <br><br>

        <label for="q2">Q2. Which antivirus software do you use ? </label>
        <br>
        <textarea name="q2" id="q2" cols="80" rows="3"></textarea>     
        <br><br>

        <label for="q3">Q3. Are you satisfied with your antivirus software ? </label>
        <br>
        <textarea name="q3" id="q3" cols="80" rows="3"></textarea>     
        <br><br>

        <label for="q4">Q4. If not, which antivirus software would you like to switch to ? </label>
        <br>
        <textarea name="q4" id="q4" cols="80" rows="3"></textarea>     
        <br><br>

        <label for="q5">Q5. What are the consditions based on which you choose your antivirus software ? </label>
        <br>
        <textarea name="q5" id="q5" cols="80" rows="3"></textarea>     
        <br><br>

        <label for="q6">Q6. How do you have access to antivirus software ? </label>
        <br>
        <textarea name="q6" id="q6" cols="80" rows="3"></textarea>     
        <br><br>

        <br>
        <div class="btn">
        <input id="submit" type="submit" name="Submit" value="Submit">
        <input id="reset" type="reset" name="Reset" value="Reset">
    </div>
    </form>
    </div>
    <div class="icon">
        <img src="icon.png" alt="icon">
    </div>
    </div>
    
</body>
</html>
